<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="insta-phone">
            <img src="./img/phone.png" alt="Celular pefil instagram">
        </div>
        <div class="insta-login">
            <div class="container-login">
                <div class="logo-img">
                    <img src="./img/logo-instagram.png" alt="Instagram logo">
                </div>
                <div class="user-img py-20">
                    <img src="./img/user.jpg" alt="Usuario Instagram">
                </div>  
                <div class="py-20">
                    <button class="btn-login">Continuar como user123</button> 
                </div>                
                <div class="logout">
                    Não é user123? <a href="#">Trocar de conta</a> 
                </div>                         
            </div>
        </div>
    </div>
</body>
</html>
